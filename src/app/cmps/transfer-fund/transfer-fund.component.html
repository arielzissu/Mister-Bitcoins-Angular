<section class="transfer-fund-container">
    <h2 class="transfer-fund-title">Transfer coins to <span>{{currContact.name}}:</span></h2>
    <div class="transfer-fund-main">
        <h3 class="transfer-amount">Amount:</h3>
        <input class="transfer-fund-input" type="number" [(ngModel)]="amount" placeholder="(Number)">
        <div (click)="onTransfer()" class="transfer-fund-btn">Transfer</div>
    </div>
</section>
