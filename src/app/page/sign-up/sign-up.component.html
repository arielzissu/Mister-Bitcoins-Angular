<section class="signUp-container">
    <img class="signUp-coin-img" src="../../../assets/imgs/coin1.svg" alt="Bitcoin Image">
    <h2 class="signUp-title">Please enter your name:</h2>
    <input class="signUp-input" type="text" placeholder="Name" [(ngModel)]="valInput">
    <div (click)="onSignUp()" class="signUp-btn">Sign Up</div>
</section>
